<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온비드 물건 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>온비드 물건 목록</h1>
        <nav>
            <a th:href="@{/onbidproperty}" class="btn">전체목록</a>
            <a th:href="@{/onbidproperty/new}" class="btn btn-primary">신규등록</a>
            <a th:href="@{/onbidproperty/fetch}" class="btn btn-success">API 호출</a>
        </nav>
    </header>

    <!-- 알림 메시지 -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- 검색 폼 -->
    <div class="search-box">
        <h2>검색</h2>
        <form th:action="@{/onbidproperty/search}" method="get">
            <div class="form-row">
                <div class="form-group">
                    <label>물건명</label>
                    <input type="text" name="cltrNm" th:value="${searchDto?.cltrNm}"
                           placeholder="물건명 입력">
                </div>
                <div class="form-group">
                    <label>시도</label>
                    <input type="text" name="sido" th:value="${searchDto?.sido}"
                           placeholder="예: 서울">
                </div>
                <div class="form-group">
                    <label>시군구</label>
                    <input type="text" name="sgk" th:value="${searchDto?.sgk}"
                           placeholder="예: 강남구">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>감정가 하한</label>
                    <input type="number" name="goodsPriceFrom" th:value="${searchDto?.goodsPriceFrom}"
                           placeholder="최소 감정가">
                </div>
                <div class="form-group">
                    <label>감정가 상한</label>
                    <input type="number" name="goodsPriceTo" th:value="${searchDto?.goodsPriceTo}"
                           placeholder="최대 감정가">
                </div>
                <div class="form-group">
                    <label>처분방법코드</label>
                    <input type="text" name="dpslMtdCd" th:value="${searchDto?.dpslMtdCd}"
                           placeholder="예: 0001">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">검색</button>
                <button type="reset" class="btn">초기화</button>
            </div>
        </form>
    </div>

    <!-- 통계 정보 -->
    <div class="stats">
            <span th:if="${totalCount != null}">
                전체: <strong th:text="${totalCount}">0</strong>건
            </span>
        <span th:if="${searchCount != null}">
                검색결과: <strong th:text="${searchCount}">0</strong>건
            </span>
    </div>

    <!-- 목록 테이블 -->
    <div class="table-wrapper">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>물건관리번호</th>
                <th>물건명</th>
                <th>시도</th>
                <th>시군구</th>
                <th>감정가</th>
                <th>최저입찰가</th>
                <th>공고시작일</th>
                <th>처분방법</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(properties)}">
                <td colspan="10" class="text-center">등록된 물건이 없습니다.</td>
            </tr>
            <tr th:each="property : ${properties}">
                <td th:text="${property.id}">1</td>
                <td th:text="${property.cltrMnmtNo}">2012-1141-001291</td>
                <td>
                    <a th:href="@{/onbidproperty/{id}(id=${property.id})}"
                       th:text="${property.cltrNm}">물건명</a>
                </td>
                <td th:text="${property.sido}">서울</td>
                <td th:text="${property.sgk}">강남구</td>
                <td class="text-right" th:text="${#numbers.formatInteger(property.goodsPrice, 0, 'COMMA')}">
                    1,000,000
                </td>
                <td class="text-right" th:text="${#numbers.formatInteger(property.openPrice, 0, 'COMMA')}">
                    800,000
                </td>
                <td th:text="${property.pbctBegnDtm}">20240101</td>
                <td th:text="${property.dpslMtdCd}">0001</td>
                <td>
                    <a th:href="@{/onbidproperty/{id}(id=${property.id})}" class="btn-small">상세</a>
                    <a th:href="@{/onbidproperty/{id}/edit(id=${property.id})}" class="btn-small btn-warning">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 -->
    <div th:if="${totalPages != null && totalPages > 1}" class="pagination">
        <a th:if="${currentPage > 1}"
           th:href="@{/onbidproperty/paging(page=${currentPage - 1}, size=${pageSize})}"
           class="page-link">이전</a>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/onbidproperty/paging(page=${i}, size=${pageSize})}"
                   th:text="${i}"
                   th:classappend="${i == currentPage} ? 'active' : ''"
                   class="page-link">1</a>
            </span>

        <a th:if="${currentPage < totalPages}"
           th:href="@{/onbidproperty/paging(page=${currentPage + 1}, size=${pageSize})}"
           class="page-link">다음</a>
    </div>

    <footer>
        <p>&copy; 2024 온비드 물건 관리 시스템</p>
    </footer>
</div>
</body>
</html>
